<!DOCTYPE html>
<html>
    <head>
        <title>teamSpring</title>
        <meta charset="UTF-8">
        <!-- jquery -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>        

        <!-- bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="../css/spring.css">
    </head>
    <!-- Firebase config file -->
    <script type="text/javascript" src="../js/env.js"></script>
    <script type="module">
        /* firebase */
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { addDoc, collection } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: FIREBASE_API_KEY,
            authDomain: "sparta1004-team6.firebaseapp.com",
            projectId: "sparta1004-team6",
            storageBucket: "sparta1004-team6.appspot.com",
            messagingSenderId: FIREBASE_MESSAGINGSENDER_ID,
            appId: FIREBASE_APP_ID,
            measurementId: FIREBASE_MESUREMENT_ID
        }

        // Firebase 인스턴스 초기화
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let docs = await getDocs(collection(db, "cards"));

        docs.forEach((doc) => {
            let row = doc.data();
            let content = row["content"];
            let imageInput = row["imageInput"];
            let titleInput = row["titleInput"];

            let card_html = `
            <div class="col">
                <div class="card">
                    <img src=${imageInput}
                        class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">${titleInput}</h5>
                        <p class="card-text">${content}</p>
                    </div>
                </div>
            </div>`;
            $('.cards').append(card_html);
        });

    </script>

<body>
    <div class="wrap">
        <div class="title_back">
            <div class="title_main">
                <div class="col-md-6 px-0">
                    <h1 class="display-4 fst-italic">팀 봄</h1>
                    <p class="lead my-3">봄을 소개합니다.</p>
                </div>
            </div>
        </div>

        <div class="cards_table">
            <button type="button" data-toggle="modal" data-target="#modal" class="btn btn-secondary btn-lg">새로운 카드
                작성</button>
            <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalLabel"> 멤버 카드 작성</h5>
                        </div>
                        <div class="modal-body">
                            <div class="form">
                                <input type="url" class="form-control" id="imageInput" placeholder="사진 이미지 url">
                            </div>
                            <div class="form">
                                <input type="text" class="form-control" id="titleInput" placeholder="이름 or 제목">
                            </div>
                            <div class="form">
                                <textarea class="form-control" id="contentInput" rows="7" placeholder="내용"></textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <div class="Cardpassword">
                                <input type="text" class="form-control" id="pwdInput" placeholder="비밀번호">
                            </div>
                            <div class="btn-group">
                                <button id="addCardBtn" class="btn btn-dark">저장</button>
                                <button id="updtCardBtn" class="btn btn-dark">...</button>
                                <button id="cnclCardBtn" class="btn btn-dark" data-dismiss="modal">취소</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- append로 추가받기 위한 div -->
        <div class="cards d-flex">
            <!-- do nothing -->
        </div>

    </div>

</html>
